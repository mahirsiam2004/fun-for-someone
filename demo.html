<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for My Love</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      text-align: center;
      padding: 100px;
    }

    h1 {
      color: #ff4081;
      font-size: 2.5rem;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    #message {
      margin-top: 50px;
      font-size: 22px;
      display: none;
      color: #333;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall 4s linear infinite;
      color: red;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Love ðŸ’•</h1>
  <button onclick="showMessage()">Click Me</button>

  <div id="message">ðŸ˜‚ Just Kidding! But I still love you ðŸ’–</div>

  <div class="hearts" id="hearts"></div>

  <script>
    function showMessage() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.getElementById('hearts').appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
